
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Drawing Area</title>
<!-- You can add your style here rather than in an external style sheet. -->
<style>
	canvas {
	    border:5px solid #d3d3d3;
	    background-color: #f1f1f1;
	    display: block;
	}
</style>
</head>
<body>
    <!-- DO NOT MODIFY THIS HTML -->
    <canvas id = "myCanvas" width = "350" height = "500"  ></canvas>
    <input type = "color" id = "picker" />
</body>

<script>
// <!-- katie forrest helped me with this HW  since i was sick and missed a lot of class!  -->
var canvas = document.querySelector("#myCanvas");
var ctx = canvas.getContext("2d");
var color = "red";

var drawing = true;

ctx.canvas.width  = window.innerWidth* .8;
ctx.canvas.height = window.innerHeight * .8;

picker.onchange = function(){
	color = this.value;
}

function draw(posX, posY){
		if(drawing == true){
		ctx.fillStyle = color;
		ctx.beginPath();
		ctx.arc(posX-10, posY-10, 10, 0, 2  * Math.PI);
		ctx.fill();
	}
}

window.addEventListener(
		'keydown', change_color );

window.addEventListener(
		'keypress', change_color );

myCanvas.addEventListener(
	'mousemove', function(e) {
		draw(e.x, e.y);
	} );

function change_color(e){
	var k = e.keyCode;

	if (k == 38){
		drawing = false;
		}

	else if(k == 121) {
		color = "yellow";
	}
	else if (k == 103) {
		color = "green";
  }
	else if(k == 40){
			drawing = true;
		}
	else if(k == 82) {
		color = "red";
	  }

	else if (k == 66) {
		color = "blue";
	}

	else if(k == 32) {
		ctx.clearRect(0, 0, canvas.width, canvas.height);
		}
}

</script>
</html>
